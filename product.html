<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <header class="navbar">
    <header>
        <div class="logo"><img src="assets/logo.png" alt=""><h3>ShopQuick</h3></div>
        
        <div class="tools">
            <ul>
                
               
                <li><a href="home.html"><button>Back</button></a></li>
            </ul>
        </div>
       </header>
    
  </header>

  <main class="container" id="productDetail">
    <!-- Product details will be loaded here -->
  </main>

  <script>
    const productId = localStorage.getItem("selectedProductId");

    fetch(`https://fakestoreapi.com/products/${productId}`)
      .then(res => res.json())
      .then(product => {
        document.getElementById("productDetail").innerHTML = `
          <img src="${product.image}" alt="${product.title}" style="max-width: 150px;" />
          <h2>${product.title}</h2>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          <p>${product.description}</p>
        `;
      })
      .catch(err => {
        console.error("Error loading product:", err);
        document.getElementById("productDetail").innerHTML = "<p>Product not found.</p>";
      });

    
  </script>
</body>
</html>
